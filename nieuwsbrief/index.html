<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="style.css">
        <title>Sunny Socks</title>
    </head>
    <body>
        <header class="header">
            <div class="headerContent">
                <img class="logo" src="../img/logo.png" alt="Sunny Socks">
                <ul class="navbar">
                    <li>Home</li>
                    <li>Webshop</li>
                    <li>About us</li>
                    <li>Nieuwsbrief</li>
                </ul>
            </div>
        </header>
        <main class="newscontent">
            <div class="newsLetter">
                <h1>Blijf op de hoogte van de laatste nieuwtjes :</h1>
                <p>Schrijf je in voor onze nieuwsbrief</p>
                <input type="text" placeholder="E-mailadres" id="newsInput">
                <input type="submit" value="Abboneer" id="newsButton">
            </div>
        </main>
    </body>
</html>
