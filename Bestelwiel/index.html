<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css">
        <title>Sunny Socks</title>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <header class="header">
            <div class="headerContent">
                <img class="logo" src="../img/logo.png" alt="Sunny Socks">
                <ul class="navbar">
                    <li>Home</li>
                    <li>Webshop</li>
                    <li>About us</li>
                    <li>Nieuwsbrief</li>
                </ul>
            </div>
        </header>
        <main class="content">
            <div class="contentWrapper">
                <div class="socksBestelwiel">
                    <img class="socksBestelwielImg" src="../img/sockYellow.png" alt="Uni Color Socks">
                    <img class="socksBestelwielImg" src="../img/sockRed.png" alt="Uni Color Socks">
                    <img class="socksBestelwielImg" src="../img/sockCyan.png" alt="Uni Color Socks">
                    <img class="socksBestelwielImg" src="../img/sockPink.png" alt="Uni Color Socks">
                    <img class="socksBestelwielImg" src="../img/sockBlue.png" alt="Uni Color Socks">
                </div>
                <div class="buttonsBestelwiel">
                    <button class="buttonBestelwielBackward" type="button" onclick="selectBackward()"><img src="../img/pijlLinks.png" alt="pijl"></button>
                    <button class="buttonBestelwielForward" type="button" onclick="selectForward()"><img src="../img/pijlRechts.png" alt="pijl"></button>
                </div>
            </div>
        </main>
    </body>
</html>
